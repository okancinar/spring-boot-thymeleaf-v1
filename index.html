<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>	Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>Employees List</h1>

    </div>
	<div class="buttons">
	    
		<a th:href="@{/login}" class="btn add">Login</a>
		<a th:href="@{/showNewEmployeeForm}"class="btn add"><i class="fa fa-plus"></i> Add Employee </a>
    <table border="2" class="employee-table">
        <thead>
            <tr>
                <th>Employee First Name</th>
                <th>Employee Last Name</th>
                <th>Employee Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf iterates over the employees -->
			 <tr th:each="employee : ${listEmployees}">
			            <td th:text="${employee.firstName}"></td>
			            <td th:text="${employee.lastName}"></td>
			            <td th:text="${employee.email}"></td>
			            <td>
			                <div class="dropdown">
			                    <button class="dropbtn">...</button>
			                    <div class="dropdown-content">
									<a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Update</a>
									<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" onclick="return confirm('Are you sure?')">Delete</a>
			                    </div>
			                </div>
			            </td>
			        </tr>
			        </tbody>
			    </table>
			
			    <div th:if="${totalPages > 1}">
			        <div class="row col-sm-10">
			            <div class="col-sm-2">
			                Total Rows: [[${totalItems}]]
			            </div>
			            <div class="col-sm-1">
			                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
			                    <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
			                    <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
			                </span>
			            </div>
			            <div class="col-sm-1">
			                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
			                <span th:unless="${currentPage < totalPages}">Next</span>
			            </div>
			            <div class="col-sm-1">
			                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
			                <span th:unless="${currentPage < totalPages}">Last</span>
			            </div>
			        </div>
			    </div>
			</div>
			</body>
			</html>
